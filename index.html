<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Franco Rutigliano - Portfolio</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <!-- Swiper Css -->


  <!-- Css -->
<link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body>
  
  <!-- Header -->
  
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">Franco</a>
      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list grid">
          <li class="nav__item">
            <a href="#home" class="nav__link">
              <i class="bi bi-house nav__icon"></i> Home
            </a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">
              <i class="bi bi-person nav__icon"></i> About
            </a>
          </li>

          <li class="nav__item">
            <a href="#skills" class="nav__link">
              <i class="bi bi-file-earmark-text nav__icon"></i> Skills
            </a>
          </li>

          <li class="nav__item">
            <a href="#services" class="nav__link">
              <i class="bi bi-briefcase nav__icon"></i> Services
            </a>
          </li>

          <li class="nav__item">
            <a href="#portfolio" class="nav__link">
              <i class="bi bi-image nav__icon"></i> Portfolio
            </a>
          </li>

          <li class="nav__item">
            <a href="#contact" class="nav__link">
              <i class="bi bi-chat-text nav__icon"></i> Contact me
            </a>
          </li>

        </ul>
        <i class="bi bi-x-lg nav__close" id="nav-close"></i>
      </div>

      <div class="nav__btns">
        <div class="nav__toggle" id="nav-toggle">
          <i class="bi bi-grid"></i>
        </div>
      </div>

    </nav>
  </header>

  <!-- Main -->

  <main class="main">
    <!-- Home -->
    <section class="home section" id="home">
      
      <div class="home__container container grid">
        
        <div class="home__content grid">

          <div class="home__social">
            <a href="#" target="_blank" class="home__social-icon">
              <i class="bi bi-linkedin"></i>
            </a>
            
            <a href="#" target="_blank" class="home__social-icon">
              <i class="bi bi-github"></i>
            </a>

            <a href="#" target="_blank" class="home__social-icon">
              <i class="bi bi-twitter"></i>
            </a>

          </div>

          <div class="home__img">

            <img src="./assets/img/profile.jpg" class="home__blob-img" alt="">

          </div>
          
          <div class="home__data">
            <h1 class="home__tittle">Hi, I'am Franco</h1>
            <h3 class="home__subtitle">Frontend Developer</h3>
            <p class="home__description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, at minus.
            </p>
            <a href="#contact" class="button button--flex">
              Contact Me <i class="bi bi-send-fill"></i>
            </a>
          </div>

        </div>

        <div class="home__scroll">
          <a href="#about" class="home__scroll-button button--flex">
            <i class="bi bi-mouse home__scroll-mouse"></i>
            <span class="home__scroll-name">Scroll down</span>
            <i class="bi bi-arrow-down home__scroll-arrow"></i>
          </a>
        </div>
      
      </div>

    </section>

  </main>
  

  <!-- Footer -->


  <!-- Swiper js -->

  <!-- Script -->
  <script src="./assets/js/main.js"></script>
</body>
</html>
